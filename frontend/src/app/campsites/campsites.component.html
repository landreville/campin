<div class="content">
    <h2 class="subtitle">
        <a href="{{ park ? park.parkUrl : '#' }}">{{ parkName }}</a>
        <small>({{ freeSites.length }})</small>
    </h2>

    <campsites-filter (filterSelected)="filter($event)"></campsites-filter>

    <site-panel
            *ngFor="let campsite of freeSites"
            [campsite]="campsite"></site-panel>
</div>
